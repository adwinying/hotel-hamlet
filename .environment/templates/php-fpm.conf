[global]
error_log = /dev/stderr

[www]
; user = www-data
; group = www-data
listen = 127.0.0.1:${PHPFPM_PORT:-9000}
; listen.owner = www-data
; listen.group = www-data
pm = dynamic
pm.max_children = 75
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.process_idle_timeout = 10s
